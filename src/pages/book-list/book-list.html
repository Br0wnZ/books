<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Book List</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content>
    <div text-center padding [hidden]="!isLoading">
      <ion-spinner></ion-spinner>
    </div>
    <ion-list>
      <ion-item *ngFor="let book of books" (click)="showDetails(book)">
        <p><b>{{ book.title }}</b></p>
        <p>{{ book.publisher }}</p>
      </ion-item>
    </ion-list>
    
  </ion-content>
