<ion-header>

    <ion-navbar>
        <ion-title><span>
                <!-- {{ 'detailrecommendation.Title' | translate}} -->
            </span></ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="form" (submit)="formBookDetailSubmitted()">

        <ion-item>
            <ion-label stacked>Title</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Language</ion-label>
            <ion-select formControlName="language">
                <ion-option value="java">Java</ion-option>
                <ion-option value="javascript">Javascript</ion-option>
                <ion-option value="c">C++</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>Edition</ion-label>
            <ion-input type="text" formControlName="edition"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Publisher</ion-label>
            <ion-input type="text" formControlName="publisher"> </ion-input>
        </ion-item>
    </form>

    <ion-fab bottom right edge>
        <button ion-fab color="secondary"><ion-icon name="ion-plus-circled"></ion-icon></button>
    </ion-fab>

</ion-content>
