
<ion-header>
    <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'newBook.title' | translate }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <form [formGroup]="form" (submit)="addBookSubmmited()">

        <ion-item>
            <ion-label stacked>{{ 'newBook.bookTitle' | translate }}</ion-label>
            <ion-input type="text" formControlName="title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>{{ 'newBook.language' | translate }}</ion-label>
            <ion-select formControlName="language">
                <ion-option value="Java">Java</ion-option>
                <ion-option value="Javascript">Javascript</ion-option>
                <ion-option value="C++">C++</ion-option>
            </ion-select>
        </ion-item>

        <ion-item>
            <ion-label stacked>{{ 'newBook.edition' | translate }}</ion-label>
            <ion-input type="text" formControlName="edition"> </ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>{{ 'newBook.publisher' | translate }}</ion-label>
            <ion-input type="text" formControlName="publisher"> </ion-input>
        </ion-item>
    </form>

    <div padding>
    <ion-fab right bottom>
        <ion-row>
            <ion-col>
                <button ion-fab color="danger" (click)="deleteBook();" *ngIf="bookAdded"><ion-icon name="trash"></ion-icon></button>
            </ion-col>
            <ion-col>
                <button ion-fab color="primary"  (click)="addBookSubmmited();" [disabled]="form.invalid"><ion-icon name="checkmark"></ion-icon></button>
            </ion-col>
        </ion-row>
        
    </ion-fab>
</div>
</ion-content>
